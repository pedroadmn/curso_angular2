<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group"
   [ngClass]="aplicaCssError(nome)">

   <div class="col-sm-12">
     <label for="nome" class="control-label">Nome</label>
   </div>

   <div class="col-sm-12">
      <input type="text" class="form-control"
              id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome"
              required #nome="ngModel">
              
      <!--<div>
        {{nome.className}} 
      </div>-->
      <app-campo-control-error [mostrarErro]="verificaValidTouched(nome)"
        msgErro="Nome é obrigatório.">
      </app-campo-control-error>
    </div>
  </div>

  <div class="form-group"
    [ngClass]="aplicaCssError(email)">

    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    
    <div class="col-sm-12">
      <input type="email" class="form-control"
              id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email"
              required email #email="ngModel">
      <app-campo-control-error [mostrarErro]="verificaValidTouched(email)"
        msgErro="Email é obrigatório.">
      </app-campo-control-error>
    </div> 
  </div>

  <div ngModelGroup="endereco">
  <div class="form-group">
    <div class="col-md-3"
      [ngClass]="aplicaCssError(cep)">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" name="cep" class="form-control" id="cep"
        required ngModel #cep="ngModel">
      <app-campo-control-error [mostrarErro]="verificaValidTouched(cep)"
        msgErro="CEP é obrigatório.">
      </app-campo-control-error>
    </div>
    <div class="col-md-3"
      [ngClass]="aplicaCssError(numero)">
      <label for="numero" class="control-label">Número</label>
      <input type="text" name="numero" class="form-control" id="numero"
        ngModel required #numero="ngModel">
      <app-campo-control-error [mostrarErro]="verificaValidTouched(numero)"
        msgErro="Numero é obrigatório.">
      </app-campo-control-error>
    </div>
    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" name="complemento" class="form-control" id="complemento"
        ngModel #complemento="ngModel">
    </div>
  </div>

  <div class="form-group">
  
   <div class="col-sm-12"
      [ngClass]="aplicaCssError(rua)">
      <label for="rua" class="control-label">Rua</label>
      <input type="text" class="form-control"
              id="rua" name="rua" [(ngModel)]="usuario.rua"
              required #rua="ngModel">
      <app-campo-control-error [mostrarErro]="verificaValidTouched(rua)"
        msgErro="Rua é obrigatório.">
      </app-campo-control-error>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-5"
      [ngClass]="aplicaCssError(bairro)">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" name="bairro" class="form-control" id="bairro"
        ngModel required #bairro="ngModel">
      <app-campo-control-error [mostrarErro]="verificaValidTouched(bairro)"
        msgErro="Bairro é obrigatório.">
      </app-campo-control-error>
    </div>
    <div class="col-md-4"
      [ngClass]="aplicaCssError(cidade)">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" name="cidade" class="form-control" id="cidade"
        ngModel required #cidade="ngModel">
      <app-campo-control-error [mostrarErro]="verificaValidTouched(nome)"
        msgErro="Nome é obrigatório.">
      </app-campo-control-error>
    </div>
    <div class="col-md-3"
      [ngClass]="aplicaCssError(estado)">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" name="estado" class="form-control" id="estado"
        ngModel required #estado="ngModel">
      <app-campo-control-error [mostrarErro]="verificaValidTouched(estado)"
        msgErro="Estado é obrigatório.">
      </app-campo-control-error>
    </div>
  </div>

  </div>
  

  <button [disabled]="!f.valid"  type="submit" class="btn btn-primary">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
