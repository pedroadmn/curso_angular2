<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group"
   [class.has-error]="!nome.valid && nome.touched"
   [class.has-feedback]="!nome.valid && nome.touched">

   <div class="col-sm-12">
     <label for="nome" class="control-label">Nome</label>
   </div>

   <div class="col-sm-12">
      <input type="text" class="form-control"
              id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome"
              required #nome="ngModel">
              
      <!--<div>
        {{nome.className}} 
      </div>-->
      <span class="glyphicon glyphicon-remove form-control-feedback"
      aria-hidden="true" *ngIf="!nome.valid && nome.touched"></span>
      <span id="nome" *ngIf="!nome.valid && nome.touched"></span>
      <div *ngIf="!nome.valid && nome.touched"
        class="alert alert-danger" role="alert">
        Nome é obrigatório
      </div>
    </div>
  </div>

  <div class="form-group"
    [class.has-error]="!email.valid && email.touched"
    [class.has-feedback]="!email.valid && email.touched">

    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    
    <div class="col-sm-12">
      <input type="email" class="form-control"
              id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email"
              required email #email="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" *ngIf="!email.valid && email.touched"></span>
      <span *ngIf="!email.valid && email.touched"></span>
      <div *ngIf="!email.valid && email.touched"
        class="alert alert-danger" role="alert">
        Email é obrigatório
      </div>
    </div> 
  </div>

  <div class="form-group">
    <div class="class col-md-3"
      [class.has-error]="!cep.valid && cep.touched"
      [class.has-feedback]="!cep.valid && cep.touched">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" name="cep" class="form-control" id="cep"
        ngModel required #cep="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" *ngIf="!cep.valid && cep.touched"></span>
      <span *ngIf="!cep.valid && cep.touched"></span>
      <div *ngIf="!cep.valid && cep.touched"
        class="alert alert-danger" role="alert">
        CEP é obrigatório
      </div>
    </div>
    <div class="class col-md-3"
      [class.has-error]="!numero.valid && numero.touched"
      [class.has-feedback]="!numero.valid && numero.touched">
      <label for="numero" class="control-label">Número</label>
      <input type="text" name="numero" class="form-control" id="numero"
        ngModel required #numero="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" *ngIf="!numero.valid && numero.touched"></span>
      <span *ngIf="!numero.valid && numero.touched"></span>
      <div *ngIf="!numero.valid && numero.touched"
        class="alert alert-danger" role="alert">
        Número é obrigatório
      </div>
    </div>
    <div class="class col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" name="complemento" class="form-control" id="complemento"
        ngModel #complemento="ngModel">
    </div>
  </div>

  <div class="form-group">

   <div class="col-sm-12"
    [class.has-error]="!rua.valid && rua.touched"
    [class.has-feedback]="!rua.valid && rua.touched">
     <label for="rua" class="control-label">Rua</label>
   </div>

   <div class="col-sm-12">
      <input type="text" class="form-control"
              id="rua" name="rua" [(ngModel)]="usuario.rua"
              required #rua="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback"
      aria-hidden="true" *ngIf="!rua.valid && rua.touched"></span>
      <span id="rua" *ngIf="!rua.valid && rua.touched"></span>
      <div *ngIf="!rua.valid && rua.touched"
        class="alert alert-danger" role="alert">
        Rua é obrigatório
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="class col-md-5"
      [class.has-error]="!bairro.valid && bairro.touched"
      [class.has-feedback]="!bairro.valid && bairro.touched">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" name="bairro" class="form-control" id="bairro"
        ngModel required #bairro="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" *ngIf="!bairro.valid && bairro.touched"></span>
      <span *ngIf="!bairro.valid && bairro.touched"></span>
      <div *ngIf="!bairro.valid && bairro.touched"
        class="alert alert-danger" role="alert">
        Bairro é obrigatório
      </div>
    </div>
    <div class="class col-md-4"
      [class.has-error]="!cidade.valid && cidade.touched"
      [class.has-feedback]="!cidade.valid && cidade.touched">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" name="cidade" class="form-control" id="cidade"
        ngModel required #cidade="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" *ngIf="!cidade.valid && cidade.touched"></span>
      <span *ngIf="!cidade.valid && cidade.touched"></span>
      <div *ngIf="!cidade.valid && cidade.touched"
        class="alert alert-danger" role="alert">
        Cidade é obrigatório
      </div>
    </div>
    <div class="class col-md-3"
      [class.has-error]="!estado.valid && estado.touched"
      [class.has-feedback]="!estado.valid && estado.touched">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" name="estado" class="form-control" id="estado"
        ngModel required #estado="ngModel">
      <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" *ngIf="!estado.valid && estado.touched"></span>
      <span *ngIf="!estado.valid && estado.touched"></span>
      <div *ngIf="!estado.valid && estado.touched"
        class="alert alert-danger" role="alert">
        Estado é obrigatório
      </div>
    </div>
  </div>
  

  <button [disabled]="!f.valid"  type="submit" class="btn btn-primary">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
