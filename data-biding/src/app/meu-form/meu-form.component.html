<section>
  <article>
    <h3>Two-way data binding</h3>
    <div>
      <input type="text"
         [value] = "nome"
         (input) = "nome = $event.target.value"
      />
      <input type="text"
         [ngModel] = "nome"
         (ngModelChange) = "nome = $event"
      />
      <input type="text"
         [(ngModel)] = "nome"
      />
      <input type="text"
         bindon-ngModel= "nome"
      />
      <input type="text"
         [(ngModel)]= "pessoa.nome"
      />
      <input type="text"
         [(ngModel)]= "pessoa.idade"
      />
      <p>Voce digitou: {{nome}}</p>
      <p>Meu nome eh {{pessoa.nome}} e minha idade {{pessoa.idade}}</p>
    </div>
  </article>
</section>
