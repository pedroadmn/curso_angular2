<h5>*ngFor</h5>

<ul>
  <li *ngFor="let item of cursos, let i = index">{{i}} - {{item}}</li>
</ul>

<h5>Removendo o * e usando templates</h5>

<ul>
  <li template="ngFor let item of cursos, let i = index">{{i}} - {{item}}</li>
</ul>

<ul>
  <template ngFor [ngForOf]="cursos" let-curso let-i="index">
    <li >
      {{i + 1}} - {{curso}}
      </li>
  </template>
</ul>
